      <script>
      var canvas_width = 600;
      var canvas_height = 600;
      var font_size = 10;
      var title_size = 30;
      var image_margin = 10;
      for(i=10; i < 30; i++){
        $('#font_size').append($('<option>').val(i).text(i));
      }
      var canvas = document.getElementById("myCanvas");
      canvas.width = canvas_width;
      canvas.height = canvas_height;
       var ctx = canvas.getContext("2d");
       $( "#createImage" ).click(function() {
         ctx.clearRect(0, 0, canvas.width, canvas.height);
         var font_size = $( "#font_size" ).val();
         ctx.fillStyle = "rgb(255, 255, 255)";
         ctx.fillRect(0,0,canvas_width,canvas_height);
         ctx.strokeRect(image_margin, title_size*2, canvas_width - image_margin *2, canvas_height - image_margin - title_size *2);
         ctx.fillStyle = "rgb(0, 0, 0)";
         //horizontal line
         ctx.moveTo(image_margin, (canvas_height - image_margin)/2);
         ctx.lineTo(canvas_width - image_margin, (canvas_height-image_margin)/2) ;
         ctx.stroke();
         //vertical line
         ctx.moveTo((canvas_width-(image_margin*2))/2, title_size*2);
         ctx.lineTo((canvas_width-image_margin*2)/2, canvas_height -image_margin );
         ctx.stroke();

         ctx.font = font_size + "px Arial";
         ctx.fillText($( "#axis-up" ).val(), canvas_width/2, title_size *3);
         ctx.fillText($( "#axis-down" ).val(), canvas_width/2, canvas_height- font_size * 2);
         ctx.fillText($( "#axis-right" ).val(), canvas_width - ($("#axis-right" ).val().length*font_size) - title_size, (canvas_height- title_size - font_size)/2);
         ctx.fillText($( "#axis-left" ).val(), title_size, (canvas_height- title_size - font_size)/2);
         ctx.font = title_size + "px Arial";
         ctx.fillText($( "#text-title" ).val(),title_size, title_size*2 - image_margin);
         ctx.font = font_size + "px Arial";
         ctx.fillText('created by '+$( "#text-owner" ).val(), canvas_width/2 + title_size , title_size *2 - image_margin);


      });

       $( "#downloadImage" ).click(function() {
         var canvas = document.getElementById("myCanvas");
         if (canvas.getContext) {
            var a = document.createElement('a');
            a.href = canvas.toDataURL('image/jpeg', 0.85);
            a.download = 'download.jpg';
            a.click();
         }
       });
      </script>
